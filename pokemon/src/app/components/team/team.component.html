<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-4">
      <form class="form-inline" #form="ngForm" (ngSubmit)="addPokemon(pokemonToAdd)">
        <div class="form-group mb-2">
          <select class="custom-select" required>
            <option disabled selected>Select trainer</option>
            <option *ngFor="let team of teamList; let i = index" (click)="showPokemons(team)">{{team.trainer.name}}</option>
          </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input class="form-control" name="pokemon" type="add" placeholder="Pokemon name" aria-label="Add" required [(ngModel)]="pokemonToAdd">
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary mb-2">Add Pokemon</button>
      </form>
    </div>
  </div>
  <div class="team">
      <app-pokemon-card *ngFor="let pokemon of team.pokemonList" [pokedexId]="pokemon.pokedexId"></app-pokemon-card>
  </div>
</div>
