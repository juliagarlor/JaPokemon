		
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 offset-3">
			<form (ngSubmit)="createTrainer()" #form="ngForm" >
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="name" required>
					</div>
					<div class="form-group col-md-6">
						<input type="number" min="0" class="form-control" name="age" placeholder="Age" [(ngModel)]="age" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" class="form-control" name="hobby" placeholder="Hobby" [(ngModel)]="hobby" required>
					</div>
					<div class="form-group col-md-6">
						<select class="form-control" required name="selectedPhoto" [(ngModel)]="selectedPhoto" (ngModelChange)="setPhoto($event)">
							<option [ngValue]="photo" *ngFor="let photo of photoList">{{normalize(photo)}}</option>
						</select>
					</div>
				</div>
				<div class="text-center">
					<button  [disabled]="form.invalid || photo === ''" type="submit" class="btn btn-outline-primary text-center">Create Trainer</button>
				</div>
			</form>
		

			<div class="team">
				<app-trainer-cart *ngFor="let trainer of trainerList; let index = index" [trainer] = "trainer" class="trainer-margin" (deleteTrainerEvent) = "deleteTrainer($event, index)"></app-trainer-cart>
			</div>
			
		
		</div>
	</div>
</div>
