<div class="card" style="width: 30rem; border:0cm; margin-top: 1em;">
    <div class="card-body" style="padding:2rem; margin-top: 1em;">
        <form class="form-inline my-2 my-lg-0" >
            <select class="custom-select mr-sm-2" >
                <option *ngFor = "let trainer of trainerList; let i = index">{{trainer}}</option>
            </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Search pokemon" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
